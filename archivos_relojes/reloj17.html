<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles-relojes.css">
</head>
<body>
    <h1 class="titulo">LuxTime Riviera Marine</h1>
    <div class="container">
        
        <img src="../assets/imagenes/Reloj17.jpg" alt="">
        
        <div class="info">
            <h2>$9.000</h2>
            <p> Caja impermeable con tecnología resistente a presión. Ideal para navegación y aventura.</p>
            <div class="opcion">
                <label for="grabado">Selecciona un grabado:</label>
                <select id="grabado" name="grabado">
                    <option value="">-- Elegir grabado --</option>
                    <option value="iniciales">Iniciales (ej: E.V.)</option>
                    <option value="frase">Frase corta (máx. 20 caracteres)</option>
                    <option value="fecha">Fecha especial (ej: 14-02-2020)</option>
                </select>
            </div>

            <div class="opcion">
                <label for="correa">Elige una correa:</label>
                <select id="correa" name="correa">
                    <option value="">-- Tipo de correa --</option>
                    <option value="cuero">Cuero italiano</option>
                    <option value="metal">Acero inoxidable</option>
                    <option value="nato">Textil estilo NATO</option>
                </select>
            </div>

            <a href="#">Aplicar Personalizacion</a>
        </div>
    </div>
</body>
</html>
