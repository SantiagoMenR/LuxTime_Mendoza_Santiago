<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles-contacto.css">
</head>
<body>
    <h2 class="titulo">Contáctanos</h2>
    <section class="contacto-form">
        
        <p>¿Tienes alguna pregunta o deseas más información sobre nuestros relojes? Completa el formulario y te responderemos a la brevedad.</p>

        <form>
            <div class="campo">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="campo">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            </div>

            <div class="boton-contacto">
                <button type="submit">Enviar mensaje</button>
            </div>
        </form>
    </section>

</body>
</html>
